<div class="row">
  <div class="col-md-offset-3 col-md-8">
    <h2>Profile</h2>
  </div>
  <div class="col-md-offset-3 col-md-8">
    <hr>
  </div>
</div>

<form class="form-horizontal" role="form"
  (ngSubmit)="updateProfile()"
  [formGroup]="profileForm">

  <div class="form-group">
    <label for="firstName" class="col-md-2 col-md-offset-1 control-label">First Name</label>
    <div class="col-md-8">
    
      <input type="text" class="form-control" id="firstName" placeholder="First Name"
        formControlName="firstName">
    
      </div>
  </div>
  <div class="form-group">
    <label for="lastName" class="col-md-2 col-md-offset-1 control-label">Last Name</label>
    <div class="col-md-8">
    
      <input type="text" class="form-control" id="lastName" placeholder="Last Name"
        formControlName="lastName">

    </div>
  </div>

  <div class="form-group">
    <label for="phone" class="col-md-2 col-md-offset-1 control-label">Phone</label>
    <div class="col-md-8">
      <input type="text" class="form-control" id="phone" placeholder="phone"
        formControlName="phone">
      <hr>
    </div>
  </div>

  <!---->
  <div formGroupName="email">
    <div class="form-group">
      <label for="email" class="col-md-2 col-md-offset-1 control-label">Email</label>
      <div class="col-md-8">
        <input type="email" class="form-control" id="email" placeholder="Email"
          formControlName="email">
      </div>
    </div>
    <div class="form-group">
      <label for="emailConf" class="col-md-2 col-md-offset-1 control-label">Confirm Email</label>
      <div class="col-md-8">
        <input type="email" class="form-control" id="emailConf" placeholder="Confirm Email"
          formControlName="emailConf">
        <hr>
      </div>
    </div>
  </div> <!-- address form group -->

  <!---->
  <!-- {{ JSON.stringify(addresses) }} -->
  <div formArrayName="addresses" *ngFor="let address of addressesArr.controls; let i=index">
    <div [formGroupName]="i">
      <div class="form-group">
        <label for="street" class="col-md-2 col-md-offset-1 control-label">Street</label>
        <div class="col-md-8">
          <input type="text" class="form-control" id="street" placeholder="Street"
            formControlName="street">
        </div>
      </div>
      <div class="form-group">
        <label for="city" class="col-md-2 col-md-offset-1 control-label">City</label>
        <div class="col-md-2">
          <input type="text" class="form-control" id="city" placeholder="City"
            formControlName="city">
        </div>
        <label for="state" class="col-md-1 control-label">State</label>
        <div class="col-md-2">
          <input type="text" class="form-control" id="state" placeholder="State"
            formControlName="state">
        </div>
        <label for="zipcode" class="col-md-1 control-label">ZipCode</label>
        <div class="col-md-2">
          <input type="text" class="form-control" id="zipcode" placeholder="Zip code"
            formControlName="zipcode">
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-3 col-md-8">
          <button type="button" class="btn btn-danger col-md-5"
            (click)="rmAddress(i)">Remove this address</button>
        </div>
      </div>
    </div>
  </div> <!-- address form group -->

  <div class="form-group">
    <div class="col-md-offset-3 col-md-8">
      <hr>
      <button type="button" class="btn btn-default col-md-5"
        (click)="addAddress()">Add a new address</button>
    </div>
  </div>



  <!---->
  <div class="form-group">
    <div class="col-md-offset-3 col-md-8">
      <hr>
      <button type="submit" class="btn btn-success col-md-5">Update my profile</button>
    </div>
  </div>
</form>
